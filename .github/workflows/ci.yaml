name: 'Build and deploy application containers'
on:
  push:
jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    if: >
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/develop' ||
      github.ref == 'refs/heads/test-container-ci'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to GitHub container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: cmu-delphi-deploy-machine
          password: ${{ secrets.CMU_DELPHI_DEPLOY_MACHINE_PAT }}
      - name: Create container image tags
        id: image
        run: |
          baseRef="${GITHUB_REF#*/}"
          baseRef="${baseRef#*/}"
          case "${baseRef}" in
          main)
            image_tag="latest"
            ;;
          *)
            image_tag="${baseRef//\//_}" # replace `/` with `_` in branch name
            ;;
          esac
          echo "IMAGE_TAG=${image_tag}" >> $GITHUB_OUTPUT
      - name: Copy env file
        run: cp ./.ci.env ./.env
      - name: docker-compose build images
        uses: sudo-bot/action-docker-compose@latest
        with:
            cli-args: "build webapp nginx"
        env:
          TAG: ":${{ steps.image.outputs.IMAGE_TAG }}"
          REGISTRY: "ghcr.io/${{ github.repository_owner }}/"
      # debug
      - name: test env
        run: env
        env:
          TAG: ":${{ steps.image.outputs.IMAGE_TAG }}"
          REGISTRY: "ghcr.io/${{ github.repository_owner }}/"
      - name: docker-compose push images
        uses: sudo-bot/action-docker-compose@latest
        with:
            cli-args: "push webapp nginx"
        env:
          TAG: ":${{ steps.image.outputs.IMAGE_TAG }}"
          REGISTRY: "ghcr.io/${{ github.repository_owner }}/"

      # - name: docker-compose push
      #   uses: sudo-bot/action-docker-compose@latest
      #   with:
      #       cli-args: "push"
      #   env:
      #     TAG: ":${{ steps.image.outputs.IMAGE_TAG }}"
      #     REGISTRY: "ghcr.io/${{ github.repository }}/"
      - name: Trigger smee.io webhook to refresh application
        run: |
          curl -H "Authorization: Bearer ${{ secrets.DELPHI_DEPLOY_WEBHOOK_TOKEN }}" \
               -X POST ${{ secrets.DELPHI_DEPLOY_WEBHOOK_URL }} \
               -H "Content-Type: application/x-www-form-urlencoded" \
               -d "repository=ghcr.io/${{ github.repository }}&tag=${{ steps.image.outputs.IMAGE_TAG }}"
